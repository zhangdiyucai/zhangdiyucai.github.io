s="line"></span><br><span class="line">定位资源管理器  ctrl+shift+E</span><br><span class="line"></span><br><span class="line">编辑器 显示缩小 变大 ctrl+&#x2F;_</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">https:&#x2F;&#x2F;www.cnblogs.com&#x2F;wisejoker&#x2F;p&#x2F;3485076.html</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">代码缩进</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">vue  快捷键</span><br><span class="line">div.sss  class  操作 </span><br><span class="line"></span><br><span class="line">vumunm  插件</span><br></pre></td></tr></table></figure>
